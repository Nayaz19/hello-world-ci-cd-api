name: Build and Deploy Mule App to CloudHub 2.0 Sandbox

on:
  push:
    branches: [ none ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    env:
      CONNECTED_APP_CLIENT_ID: ${{ secrets.CONNECTED_APP_CLIENT_ID }}
      CONNECTED_APP_CLIENT_SECRET: ${{ secrets.CONNECTED_APP_CLIENT_SECRET }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'  # or 'zulu'

      - name: Create Maven settings.xml with Connected App auth
        run: |
          mkdir -p ~/.m2
          cat > ~/.m2/settings.xml << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <settings xmlns="http://maven.apache.org/SETTINGS/1.2.0"
                    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
                    xsi:schemaLocation="http://maven.apache.org/SETTINGS/1.2.0 https://maven.apache.org/xsd/settings-1.2.0.xsd">
            <servers>
              <server>
                <id>anypoint-exchange-v3</id>
                <username>~~~Client~~~</username>
                <password>${CONNECTED_APP_CLIENT_ID}~?~${CONNECTED_APP_CLIENT_SECRET}</password>
              </server>
            </servers>
          </settings>
          EOF

      - name: Build, Publish to Exchange & Deploy to CloudHub 2.0
        run: |
          mvn clean deploy -DmuleDeploy \
            -DconnectedAppClientId=${CONNECTED_APP_CLIENT_ID} \
            -DconnectedAppClientSecret=${CONNECTED_APP_CLIENT_SECRET} \
            -Dmule.artifactNameSuffix=$(date +%Y%m%d%H%M)-$(git rev-parse --short HEAD) \
            -DskipTests

      - name: Deployment Success Message
        if: success()
        run: echo "ðŸš€ Mule application successfully deployed to CloudHub 2.0 Sandbox!"
